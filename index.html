<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <h1>PASSWORD GENERA</h1>

    <div class="display-container">
        <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23">
        </button>
    </div>

 
    
    <div class="input-container">
        
        <!-- password length section -->
        <div class="length-container">
            <p>Password Length</p>
            <p date-lengthNumber>0</p>
        </div>

        <!-- slider -->
        <input type="range" max="20" min ="1" class="slider" step="1" data-lengthSlider>
    
        <!-- Checkbox -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="number">Includes Number</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbol">Includes Symbol</label>
        </div>

        <!-- strength section -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>


        <!-- generate password -->
        <button class="generateButton">Generate Password</button>
       
    </div>

    
   </div>

   <form type="submit">
    
   </form>

   
   <script src="script.js">
    
   </script>
</body>
</html>
